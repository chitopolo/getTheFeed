
 <div class="container">
  <h1>Busqueda de productos</h1>
  <div class="col-md-11">
  <input ng-model="search.message" class="form-control" placeholder="iMac, iPhone 5s, iPhone 6, Macbook, etc."> 
  </div>
  
  <div class="col-md-1">
  <div class="fb-like" data-href="https://www.facebook.com/AppleBoliviaCertified" data-layout="box_count" data-action="recommend" data-show-faces="true" data-share="false"></div>
  </div>
</div> 

<div class="container">
  <div ng-if="feed.length < 1"> Cargando...</div>
<div ng-repeat=" post in feed | filter:search">
  <div class="col-sm-12 col-md-12 ">
    <div class="col-md-12 everyItem">
      <div class="col-md-8">
        <h3>{{post.from.name}}</h3>
        <p> {{post.message}}</p>
       
      </div>
      <div class="col-md-3">
        <img ng-src="{{post.picture}}" class="img-rounded img-responsive">
       </div>
       
       <div class="col-md-1">
         <a href="{{post.actions[0].link}}" class="btn btn-primary col-md-12" role="button">Ver</a>
       <div class="btn btn-primary disabled col-md-12" ng-if="post.likes">{{post.likes.data.length}} <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> </div>
       </div>
    </div>
  </div>





</div>
</div>
